<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="../webgazer.js" type="text/javascript" ></script>
    <div id="map_canvas">
    </div>

    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map_canvas {
        height: 90%;
        width: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var map;
      var cur_lat,cur_lng;
      var zoom;
      var show=0;
      var timelapse=50;
      
      function initMap(){
        var mapOptions = {
        center: new google.maps.LatLng(42.3601, -71.0589),
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

        
      }
      function moveToLocation(lat, lng){
        var center = new google.maps.LatLng(lat, lng);
        map.panTo(center);
      }
      var move=0;
      var px=window.innerWidth/2;
      var py=window.innerHeight/2;
      
      var olddate= new Date().getMilliseconds();
      olddate-=olddate%timelapse;
      olddate/=timelapse;
      webgazer.setGazeListener(function(data) {
        if (data == null) {
          return;
        }
        webgazer.showPredictionPoints(show);
        px=data.x;
        py=data.y;
        cur_lat=map.getCenter().lat();
        cur_lng=map.getCenter().lng();
        zoom=map.getZoom();

        

        cur_lat-=(window.innerWidth/2-px)/Math.pow(2,zoom)/50;//*256/window.innerWidth;
        cur_lng-=(window.innerHeight/2-py)/Math.pow(2,zoom)/50;//*256/window.innerHeight;
        //console.log(cur_lat,cur_lng);
        var date= new Date().getMilliseconds();
        date-=date%timelapse;
        date/=timelapse;
        if (move==1 && date!=olddate){
          moveToLocation(cur_lat,cur_lng);
          olddate=date;
        }
        
        //console.log(move);
      }).begin();


      function trace_toggle(){
        move^=1;
      }
      function show_toggle(){
        show^=1;
      }
      //moveToLocation(41,108);
    </script>
  <input type="button" id="show_toggle" value="show_toggle" onclick="show_toggle()"/>
  <input type="button" id="trace_toggle" value="trace_toggle" onclick="trace_toggle()"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm_iCQALuLwvX50SvaJ9Iy0CRR8scIMes&callback=initMap"
    async defer></script>
  </body>
</html>
